

{% block content %}
  <h2>Progress History</h2>
  <ul>
    {% for entry in object_list %}
      <li>
        Date: {{ entry.date }}<br>
        Measurement: {{ entry.measurement }}<br>
        Notes: {{ entry.notes }}
        <div class="mt-2">
          <a href="{% url 'progress_update' entry.pk %}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{% url 'progress_delete' entry.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </div>
      </li>
      <hr>
    {% endfor %}
  </ul>
  <a href="{% url 'progress_create' %}" class="btn btn-success">Add Progress</a>
{% endblock %}
